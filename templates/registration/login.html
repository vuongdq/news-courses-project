{% extends 'base.html' %}
{% block title %}Đăng nhập - Tuổi Đại Việt{% endblock %}
{% block content %}
    <h2 class="mb-4">Đăng nhập</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <p class="mt-3">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
{% endblock %}
